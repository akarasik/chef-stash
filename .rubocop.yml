AllCops:
  Include:
    - Berksfile
    - Gemfile
    - Guardfile
    - Rakefile
  Exclude:
    - test/**/*
    - spec/**/*
    - vendor/**/*
    - ruby/**/*
    - Vagrantfile
  TargetRubyVersion: 2.4

AlignParameters:
  Enabled: false
Encoding:
  Enabled: false
HashSyntax:
  Enabled: false
LineLength:
  Enabled: false
MethodLength:
  Max: 30
Style/NumericLiteralPrefix:
  Enabled: false
